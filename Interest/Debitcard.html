<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debit Card Payoff Calculator</title>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:22px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:22px}
.section h3{margin-bottom:12px;color:var(--primary)}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px
}
button{
  padding:14px;border:none;border-radius:14px;
  font-weight:600;cursor:pointer
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;margin-bottom:18px
}
.result{
  background:#f8fafc;border-radius:14px;
  padding:14px;text-align:center
}
.result b{display:block;font-size:18px}
.result small{font-size:12px;color:var(--muted)}

.table-wrap{
  border:1px solid var(--border);
  border-radius:14px;overflow:hidden
}
.table-body{max-height:360px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
thead{background:#f1f5f9;position:sticky;top:0}
th,td{
  padding:8px;border-bottom:1px solid var(--border);
  text-align:right
}
th:first-child,td:first-child{text-align:center}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<h1>ðŸ’³ Debit Card Payoff Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="INR">INR (â‚¹)</option>
    </select>
  </div>

  <div class="section">
    <h3>Debit Balance</h3>
    <label>Current Overdraft / Negative Balance</label>
    <input id="balance" value="1500">
  </div>

  <div class="section">
    <h3>Monthly Cash Flow</h3>

    <label>Monthly Income</label>
    <input id="income" value="2500">

    <label>Monthly Expenses</label>
    <input id="expenses" value="2200">

    <label>Extra Monthly Payoff</label>
    <input id="extra" value="0">

    <label>Monthly Overdraft Fee (Optional)</label>
    <input id="fee" value="0">
  </div>

  <button class="primary" onclick="calculate()">Calculate Payoff</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="results">
    <div class="result"><b id="months">â€“</b><small>Months to Payoff</small></div>
    <div class="result"><b id="totalPaid">â€“</b><small>Total Paid</small></div>
    <div class="result"><b id="surplus">â€“</b><small>Monthly Surplus</small></div>
    <div class="result"><b id="date">â€“</b><small>Payoff Date</small></div>
  </div>

  <h3>Payoff Schedule</h3>
  <div class="table-wrap">
    <div class="table-body">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Payment</th>
            <th>Fee</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

</div>
</div>
</div>

<script>
function fmt(n){
  const c=document.getElementById("currency").value;
  return new Intl.NumberFormat("en-US",{style:"currency",currency:c}).format(n);
}

function calculate(){
  let bal=+balance.value;
  const income=+income.value;
  const expenses=+expenses.value;
  const extra=+extra.value;
  const fee=+fee.value;

  const monthlySurplus=(income-expenses)+extra;

  if(monthlySurplus<=0){
    alert("Monthly surplus must be greater than 0 to pay off debt.");
    return;
  }

  let rows="",month=0,total=0;
  const today=new Date();

  while(bal>0 && month<600){
    month++;
    const payment=Math.min(monthlySurplus,bal);
    bal-=payment;
    bal+=fee;
    total+=payment+fee;

    rows+=`
      <tr>
        <td>${month}</td>
        <td>${fmt(payment)}</td>
        <td>${fmt(fee)}</td>
        <td>${fmt(Math.max(bal,0))}</td>
      </tr>`;
  }

  const payoff=new Date(today.setMonth(today.getMonth()+month));

  months.textContent=month;
  totalPaid.textContent=fmt(total);
  surplus.textContent=fmt(monthlySurplus);
  date.textContent=payoff.toLocaleDateString(undefined,{year:"numeric",month:"short"});

  table.innerHTML=rows;
}
</script>
</body>
</html>
